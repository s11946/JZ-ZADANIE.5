<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="patientForm">

			<p:growl id="msgs" showDetail="true" />
			<h:panelGrid columns="2" cellpadding="10">
				<p:outputLabel value="#{msg.patientName}" />
				<p:inputText id="name" value="#{patientBean.patient.name}"  />
                                
                                <p:outputLabel value="#{msg.patientSurname}" />
				<p:inputText id="surname"  value="#{patientBean.patient.surname}"  />
                                
                                <p:outputLabel value="#{msg.patientPin}" />
				<p:inputMask id="pin" mask="99999999999"  value="#{patientBean.patient.pin}" />
                                
                                <p:outputLabel for="popup" value="#{msg.patientBirthDate}" />
				<p:calendar id="popup"  value="#{patientBean.patient.dateBirth}"  />
                                
                                <p:outputLabel value="#{msg.patientAddress}" />
				<p:inputText id="address"  value="#{patientBean.patient.address}"  />
                                
                                <p:outputLabel value="#{msg.patientWeight}" />
				<p:inputMask id="weight"  value="#{patientBean.patient.weight}" />
                                
                                <p:outputLabel value="#{msg.patientHeight}" />
				<p:inputMask id="height" mask="999"  value="#{patientBean.patient.height}"/>

								<p:outputLabel value="#{msg.patientPhoneNumber}" />
				<p:inputMask id="phone" mask="(999) 999 999 999"  value="#{patientBean.patient.phoneNumber}" />
				
			
			<p:commandButton value="#{msg.formReset}" type="reset" />
			<p:commandButton value="#{msg.formOk}" type="submit" action="#{patientBean.addNewPatient()}" />
				</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
