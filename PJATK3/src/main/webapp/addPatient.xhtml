<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/default.xhtml">
	<ui:define name="content">
		
            
            <h:form id="patientForm">
                <f:event type="postValidate" listener="#{patientBean.validatePinToDate}" />
                
			<h:panelGrid columns="3" cellpadding="10">
				<h:outputLabel value="#{msg.patientName}" />
                                <p:inputText id="name" value="#{patientBean.patient.name}" required="#{true}" 
                                             requiredMessage="#{err.fieldRequired}" validatorMessage="#{err.fieldLength}">
                                    <f:validateLength minimum="2" maximum="50" />
                                    <p:ajax update="msgName" event="keyup" />
                                </p:inputText>                               
                                <p:message for="name" id="msgName" />
                                
                                <p:outputLabel value="#{msg.patientSurname}" />
                                <p:inputText id="surname"  value="#{patientBean.patient.surname}" required="#{true}"
                                             requiredMessage="#{err.fieldRequired}" validatorMessage="#{err.fieldLength}" >
                                    <f:validateLength minimum="2" maximum="50" />
                                    <p:ajax update="msgSurname" event="keyup" />
                                </p:inputText>
                                <p:message for="surname" id="msgSurname" />
                                
                                <p:outputLabel value="#{msg.patientPin}" />
				<p:inputMask  id="pin" value="#{patientBean.patient.pin}" mask = "99999999999"
                                              validator="#{patientBean.uniquePin}" required="true"
                                              requiredMessage="#{err.fieldRequired}">
                                    <f:validator validatorId="pinValidator" />
                                    <p:ajax update="msgPin" event="keyup" />
                                </p:inputMask>
                                <p:message for="pin" id="msgPin" />
                                
                                <p:outputLabel value="#{msg.patientBirthDate}" />
                                <p:calendar id="birthDate"  value="#{patientBean.patient.dateBirth}" required="#{true}"
                                            requiredMessage="#{err.fieldRequired}">
                                <f:validator validatorId="dateValidator" />
                                <p:ajax update="msgBirthDate" event="dateSelect" />
                                </p:calendar>
                                <p:message for="birthDate" id="msgBirthDate" />
                                
                                <p:outputLabel value="#{msg.patientAddress}" />
                                <p:inputText id="address"  value="#{patientBean.patient.address}" required="#{true}"
                                             requiredMessage="#{err.fieldRequired}">
                                    <p:ajax update="msgAddress" event="keyup" />
                                </p:inputText>
                                <p:message for="address" id="msgAddress" />
                                
                                <p:outputLabel value="#{msg.patientWeight}" />
                                <p:inputText id="weight"  value="#{patientBean.patient.weight}" />
                                <p:message for="weight" />
                                
                                <p:outputLabel value="#{msg.patientHeight}" />
				<p:inputMask id="height" mask="999"  value="#{patientBean.patient.height}"/>
                                <p:message for="height" />
                                
				<p:outputLabel value="#{msg.patientPhoneNumber}" />
				<p:inputMask id="phone" mask="999 999 999"  value="#{patientBean.patient.phoneNumber}" />
                                <p:message for="phone" />
				
                                
			
                        <p:commandButton value="#{msg.formOk}" type="submit" icon="ui-icon-check" validateClient="true" ajax="false" action="#{patientBean.addNewPatient()}"/>
        
			<p:commandButton value="#{msg.formReset}" type="reset" icon="ui-icon-close"/>
                        
                        
                        
                       
				</h:panelGrid>
                
                        
                       
                        
		</h:form>
	</ui:define>
</ui:composition>
