<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui" 
	template="/templates/default.xhtml">
	<ui:define name="content">
            <p:button outcome="filter" value="Filtruj" icon="ui-icon-star" style="margin-left: 650px; margin-bottom: 6px;" >
             
            </p:button>
            <p:dataTable var="patient" value="#{patientBean.patientData}">
                <p:column headerText="#{msg.patientDateAdded}" sortBy="#{patient.dateAdded}">
                    <h:outputText value="#{patient.dateAdded}" />
                </p:column>
                
                <p:column headerText="#{msg.patientName}" sortBy="#{patient.name}">
                    <h:outputText value="#{patient.name}" />
                </p:column>

                <p:column headerText="#{msg.patientSurname}" sortBy="#{patient.surname}">
                    <h:outputText value="#{patient.surname}" />
                </p:column>
                
                <p:column headerText="#{msg.patientPin}" sortBy="#{patient.pin}">
                    <h:outputText value="#{patient.pin}" />
                </p:column>
                
                <p:column headerText="#{msg.patientWeight}" sortBy="#{patient.weight}">
                    <h:outputText value="#{patient.weight}" />
                </p:column>
                
                <p:column headerText="#{msg.patientHeight}" sortBy="#{patient.height}">
                    <h:outputText value="#{patient.height}" />
                </p:column> 
            </p:dataTable>
	</ui:define>
</ui:composition>
