<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui" 
	template="/templates/default.xhtml">
	<ui:define name="content">
            <p:dataTable var="patient" value="#{patientBean.patientData}">
                 <p:column headerText="#{msg.patientDateAdded}">
                    <h:outputText value="#{patient.dateAdded}" />
                </p:column>
                
                <p:column headerText="#{msg.patientName}" sortBy="#{patient.name}">
                    <h:outputText value="#{patient.name}" />
                </p:column>

                <p:column headerText="#{msg.patientSurname}">
                    <h:outputText value="#{patient.surname}" />
                </p:column>
                
                <p:column headerText="#{msg.patientPin}">
                    <h:outputText value="#{patient.pin}" />
                </p:column>
                
                <p:column headerText="#{msg.patientWeight}">
                    <h:outputText value="#{patient.weight}" />
                </p:column>
                
                <p:column headerText="#{msg.patientHeight}">
                    <h:outputText value="#{patient.height}" />
                </p:column> 
            </p:dataTable>
	</ui:define>
</ui:composition>
